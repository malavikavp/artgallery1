<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery • Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Art Gallery</a>
  </div>
</nav>

<main class="container py-5" style="max-width: 600px;">
  <h1 class="h3 mb-4">Create Account</h1>
  <form>
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Ada Lovelace">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="you@example.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Create a strong password">
    </div>
    <button type="submit" class="btn btn-success w-100">Sign up</button>
    <p class="text-muted small mt-3 mb-0">No validation (per requirement).</p>
  </form>
</main>

<footer class="bg-light py-4 mt-auto">
  <div class="container text-center text-muted small">© 2025 Art Gallery Demo</div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
